<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Scientific Calculator</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #020617;
      --btn: #1e293b;
      --btn-hover: #334155;
      --accent: #22d3ee;
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #020617, #020617 40%, #000);
      color: var(--text);
    }

    .calculator {
      width: 360px;
      background: linear-gradient(180deg, #020617, #020617);
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .display {
      padding: 20px;
      background: linear-gradient(180deg, #020617, #020617);
      border-bottom: 1px solid #020617;
    }

    .expression {
      font-size: 0.9rem;
      color: var(--muted);
      min-height: 20px;
      text-align: right;
      word-wrap: break-word;
    }

    .result {
      font-size: 2.4rem;
      font-weight: 600;
      text-align: right;
      margin-top: 8px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 16px;
      background: #020617;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 14px 10px;
      font-size: 1rem;
      background: var(--btn);
      color: var(--text);
      cursor: pointer;
      transition: transform 0.1s ease, background 0.15s ease;
    }

    button:hover {
      background: var(--btn-hover);
    }

    button:active {
      transform: scale(0.95);
    }

    .accent {
      background: linear-gradient(135deg, #22d3ee, #38bdf8);
      color: #020617;
      font-weight: 600;
    }

    .accent:hover {
      background: linear-gradient(135deg, #38bdf8, #22d3ee);
    }

    .danger {
      background: #ef4444;
    }

    .danger:hover {
      background: #dc2626;
    }

    .wide {
      grid-column: span 2;
    }

    .small {
      font-size: 0.85rem;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: var(--muted);
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="expression" class="expression"></div>
      <div id="result" class="result">0</div>
    </div>

    <div class="buttons">
      <!-- Scientific row -->
      <button class="small" onclick="insert('Math.sin(')">sin</button>
      <button class="small" onclick="insert('Math.cos(')">cos</button>
      <button class="small" onclick="insert('Math.tan(')">tan</button>
      <button class="small" onclick="insert('Math.PI')">π</button>

      <button class="small" onclick="insert('Math.log10(')">log</button>
      <button class="small" onclick="insert('Math.log(')">ln</button>
      <button class="small" onclick="insert('Math.sqrt(')">√</button>
      <button class="small" onclick="insert('**')">xʸ</button>

      <!-- Control row -->
      <button class="danger" onclick="clearAll()">AC</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="insert('/')">÷</button>
      <button onclick="insert('*')">×</button>

      <!-- Numbers -->
      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('-')">−</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('+')">+</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button class="accent" onclick="calculate()">=</button>

      <button class="wide" onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
    </div>

    <footer>Modern Scientific Calculator</footer>
  </div>

  <script>
    const expressionEl = document.getElementById('expression');
    const resultEl = document.getElementById('result');

    let expression = '';

    function insert(value) {
      expression += value;
      expressionEl.textContent = expression;
    }

    function clearAll() {
      expression = '';
      expressionEl.textContent = '';
      resultEl.textContent = '0';
    }

    function backspace() {
      expression = expression.slice(0, -1);
      expressionEl.textContent = expression;
    }

    function calculate() {
      try {
        if (!expression) return;
        const result = Function('"use strict"; return (' + expression + ')')();
        resultEl.textContent = Number.isFinite(result)
          ? parseFloat(result.toPrecision(12))
          : 'Error';
      } catch (e) {
        resultEl.textContent = 'Error';
      }
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if ((e.key >= '0' && e.key <= '9') || '+-*/.'.includes(e.key)) {
        insert(e.key);
      } else if (e.key === 'Enter') {
        calculate();
      } else if (e.key === 'Backspace') {
        backspace();
      } else if (e.key.toLowerCase() === 'c') {
        clearAll();
      }
    });
  </script>
</body>
</html>
